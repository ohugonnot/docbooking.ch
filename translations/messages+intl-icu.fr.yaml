'Help for Healthcare Professionals': 'Aide aux professionnels de la santé'
'Explainer Video': 'Vidéo Explicative'
"For all healthcare professional, to attract more patients, start your DocBooking.ch account today.<br>\n\t\t\t\tIt's free, fun and profitable.": "__For all healthcare professional, to attract more patients, start your DocBooking.ch account today.<br>\n\t\t\t\tIt's free, fun and profitable."
'1. Ground Rules': '1. Règles de Base'
'Any healthcare professional may create his account at any time.': '__Any healthcare professional may create his account at any time.'
'If a healthcare professional''s account is conveying false information, insufficient information, insufficient credentials or the like, the DocBooking Team may suspend, block or delete that healthcare professional''s account.': '__If a healthcare professional''s account is conveying false information, insufficient information, insufficient credentials or the like, the DocBooking Team may suspend, block or delete that healthcare professional''s account.'
'The suspension, blocking or deletion of an account will be performed after reasonable discussion with the healthcare professional, and reasonable time to remedy to the situation.': '__The suspension, blocking or deletion of an account will be performed after reasonable discussion with the healthcare professional, and reasonable time to remedy to the situation.'
'2. Creating your Account': '2. Création de votre Compte'
'To create an account for a doctor or any other healthcare professional, all it takes is to click on the green button (see red arrow).': '__To create an account for a doctor or any other healthcare professional, all it takes is to click on the green button (see red arrow).'
'To make job easier, in some cases, your account has already been created in advance with the basic information by the DocBooking staff. Just ask for your username and password, and you will be up and running.': '__To make job easier, in some cases, your account has already been created in advance with the basic information by the DocBooking staff. Just ask for your username and password, and you will be up and running.'
'3. Announcing your Free Slots for your Patients': '__3. Announcing your Free Slots for your Patients'
'This takes you 5 minutes per day. In order to let your patients know when you are available, announce your free slots every time you can.': '__This takes you 5 minutes per day. In order to let your patients know when you are available, announce your free slots every time you can.'
'Choose you usual time duration to prepare your calendar (A).': '__Choose you usual time duration to prepare your calendar (A).'
'Once you clicked your available slots, save them (B).': '__Once you clicked your available slots, save them (B).'
'4. Getting More Patients': '4. Obtenir plus de Patients'
'Announcing the last minute cancellations of a patient is very useful too. Immediately announcing such slots, which just got freed up, has big chances of being filled quite quickly.': '__Announcing the last minute cancellations of a patient is very useful too. Immediately announcing such slots, which just got freed up, has big chances of being filled quite quickly.'
'For higher success rates, show a quality photo of yourself, preferably one where the patient can almost see into your eyes. Eye contact has always been very reassuring.': '__For higher success rates, show a quality photo of yourself, preferably one where the patient can almost see into your eyes. Eye contact has always been very reassuring.'
'5. Getting even More Patients': '5. Obtenir encore plus de Patients'
'As you subscribe with www.DocBooking.ch, you will automatically receive and own a URL for your professional profile, such as on the image below. This will vastly increase your visibility and booking capabilities.': '__As you subscribe with www.DocBooking.ch, you will automatically receive and own a URL for your professional profile, such as on the image below. This will vastly increase your visibility and booking capabilities.'
'You can copy your personalized link to all your social media page, such as here, a Facebook example. You can the add the link to your personalized page to your social media page at different places. See the red arrow.': '__You can copy your personalized link to all your social media page, such as here, a Facebook example. You can the add the link to your personalized page to your social media page at different places. See the red arrow.'
'You may repeat this for any social media page you own, such as your Instagram, your Twitter and the like.': '__You may repeat this for any social media page you own, such as your Instagram, your Twitter and the like.'
'6. Getting Just Much More Patients': '6. Obtenir beaucoup plus de Patients'
'You can also embed the image below into your Website. When a patient wants to book a visit with you, he clicks on the image below, which takes him directly to your DocBooking page.': '__You can also embed the image below into your Website. When a patient wants to book a visit with you, he clicks on the image below, which takes him directly to your DocBooking page.'
'You can add the code yourself to your Website or ask your Webmaster to do it. You just need to adjust your code a bit, where <u>Firstname</u> by your first name and then <u>Lastname</u> by your last name. You can also adjust the image size, which are by default at <u>250px</u> and <u>62px</u>.': '__You can add the code yourself to your Website or ask your Webmaster to do it. You just need to adjust your code a bit, where <u>Firstname</u> by your first name and then <u>Lastname</u> by your last name. You can also adjust the image size, which are by default at <u>250px</u> and <u>62px</u>.'
'7. Security and No Spam': '7. Sécurité et Absence de Spam'
'Several security features are built into DocBooking and your professional account. We are continuously working on it for your comfort and ease of use.': '__Several security features are built into DocBooking and your professional account. We are continuously working on it for your comfort and ease of use.'
'In order to create your account, you will need your email address and a password. By giving us your email address, we are assurred that, once a booking is done, it will surely arrive at your email address. For your security, your email address will never be shown to your patient, neither will it be visible at any time during the booking process by the patient.': '__In order to create your account, you will need your email address and a password. By giving us your email address, we are assurred that, once a booking is done, it will surely arrive at your email address. For your security, your email address will never be shown to your patient, neither will it be visible at any time during the booking process by the patient.'
'9. Create 2 Accounts if you work at 2 Different Locations': '9. Créez 2 Comptes si vous travaillez dans 2 Endroits Différents'
'If you are a healthcare professional with 2 (or more) separate work locations, it is preferable to create 2 (or more) accounts at DocBooking, which will create 2 (or more) separate blue markers (or bubbles) on the map.': '__If you are a healthcare professional with 2 (or more) separate work locations, it is preferable to create 2 (or more) accounts at DocBooking, which will create 2 (or more) separate blue markers (or bubbles) on the map.'
'For this, it is necessary to operate with 2 (or more) separate email addresses and use a slightly different first name or last name, each account managing the schedule for the separate addresses. See the red arrows below.': '__For this, it is necessary to operate with 2 (or more) separate email addresses and use a slightly different first name or last name, each account managing the schedule for the separate addresses. See the red arrows below.'
'10. Pricing': '10. Prix'
'Today, as we are in Beta-Testing, all services are free. Hereafter, you may discover the likely pricing table which will soon be applied.': '__Today, as we are in Beta-Testing, all services are free. Hereafter, you may discover the likely pricing table which will soon be applied.'

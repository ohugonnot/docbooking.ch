security:
    enable_authenticator_manager: true
    password_hashers:
        App\Entity\Patient:
            algorithm: auto
        App\Entity\Doctor:
            algorithm: auto
        App\Entity\Admin:
            algorithm: auto

    role_hierarchy:
        ROLE_PATIENT:     ROLE_USER
        ROLE_DOCTOR:      ROLE_USER
        ROLE_ADMIN:       [ROLE_DOCTOR, ROLE_PATIENT, ROLE_ALLOWED_TO_SWITCH]
        ROLE_SUPER_ADMIN: [ROLE_ADMIN, ROLE_ALLOWED_TO_SWITCH]


    # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
    providers:
        app_patient_provider:
            entity:
                class: App\Entity\Patient
                property: email
        app_doctor_provider:
            entity:
                class: App\Entity\Doctor
                property: email
        app_admin_provider:
            entity:
                class: App\Entity\Admin
                property: email
        all_users:
            chain:
                providers: [ 'app_patient_provider', 'app_doctor_provider', 'app_admin_provider' ]
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        patient:
            context: docbooking
            pattern: ^/patient/
            provider: app_patient_provider
            #anonymous: true
            guard:
                authenticators:
                    - App\Security\PatientAuthenticator
            logout:
                path:   app_patient_logout
                target: app_patient_login
            remember_me:
                secret:   '%kernel.secret%'
                lifetime: 604800 # 1 week in seconds
                path:     /
            switch_user: { role: ROLE_ADMIN, parameter: switch, provider: all_users }
        doctor:
            context: docbooking
            pattern: ^/doctor/
            provider: app_doctor_provider
            #anonymous: true
            guard:
                authenticators:
                    - App\Security\DoctorAuthenticator
            logout:
                path:   app_doctor_logout
                target: app_doctor_login
            remember_me:
                secret:   '%kernel.secret%'
                lifetime: 604800 # 1 week in seconds
                path:     /
            switch_user: { role: ROLE_ADMIN, parameter: switch, provider: all_users }
        admin:
            context: docbooking
            pattern: ^/admin/
            provider: app_admin_provider
            #anonymous: true
            guard:
                authenticators:
                    - App\Security\AdminAuthenticator
            logout:
                path:   app_admin_logout
                target: app_admin_login
            remember_me:
                secret:   '%kernel.secret%'
                lifetime: 604800 # 1 week in seconds
                path:     /
            switch_user: { role: ROLE_ADMIN, parameter: switch, provider: all_users }
        main:
            #anonymous: true
            lazy: true
                # where to redirect after logout
                # target: app_any_route
            # activate different ways to authenticate
            # https://symfony.com/doc/current/security.html#firewalls-authentication

            # https://symfony.com/doc/current/security/impersonating_user.html
            # switch_user: true

    # Easy way to control access for large sections of your site
    # Note: Only the *first* access control that matches will be used
    access_control:
         - { path: ^/admin/login, roles: IS_AUTHENTICATED_ANONYMOUSLY }
         - { path: ^/admin, roles: ROLE_ADMIN }
         - { path: ^/patient/login, roles: IS_AUTHENTICATED_ANONYMOUSLY }
         - { path: ^/patient/register, roles: IS_AUTHENTICATED_ANONYMOUSLY }
         - { path: ^/doctor/login, roles: IS_AUTHENTICATED_ANONYMOUSLY }
         - { path: ^/doctor/register, roles: IS_AUTHENTICATED_ANONYMOUSLY }
         - { path: ^/, roles: [IS_AUTHENTICATED_ANONYMOUSLY, ROLE_PATIENT, ROLE_DOCTOR] }
